<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Challenge Oracle One: Lógica de programación</title>
</head>
 <body>
  <header>
    <h1 id="title">Encriptador de texto</h1>
  </header>
  <section id="box1">
   <div class="container">
     <h2>Solo letras minúsculas, sin acento</h2>
     <input id="ingreso" class="textspace"><br>
     <button id="encriptar" class="boton">Encriptar</button>
     <button id="desencriptar" class="boton">Desencriptar</button>
   </div>
  </section>
  <section id="box2">
   <div class="container">
     <h2>Mensaje encriptado:</h2>
     <input id="egreso" class="textspace"><br>
     <button id="copiar" class="boton">Copiar</button>
   </div>
  </section>
</body>
<div class="clr"></div>
<footer id="main-footer">
  <p>Made by Alexis Firpo &copy; 2022</p>
</footer>
</html>
<script>
  var botonEncriptado = document.querySelector("#encriptar");
  var botonDesencriptado = document.querySelector("#desencriptar");
  var botonCopiado = document.querySelector("#copiar");
  function encriptar(){
    var codigo = document.getElementById("ingreso");
    var cifrado = String(codigo.value).replace(/e/gi, "enter").replace(/i/gi, "imes").replace(/a/gi,"ai").replace(/o/gi,"ober").replace(/u/gi,"ufat").toLowerCase();
    document.getElementById("egreso").value = cifrado;
  }
  function desencriptar(){
    var codigo = document.getElementById("ingreso");
    var descifrado = String(codigo.value).replace(/enter/gi, "e").replace(/imes/gi,"i").replace(/ai/gi,"a").replace(/ober/gi,"o").replace(/ufat/gi,"u").toLowerCase();
    document.getElementById("egreso").value = descifrado;
  }
  function copiar(){
    var textoCopiado = document.getElementById("egreso");
    textoCopiado.select();
    document.execCommand("copy");
  }
  botonEncriptado.onclick = encriptar;
  botonDesencriptado.onclick = desencriptar;
  botonCopiado.onclick = copiar;
</script>
